<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas com Canvas</title>
    <style>
        #canvas{
            border: solid 5px #a9a9a9;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="350" height="350"></canvas>

    <script>
        const canvas = document.querySelector('#canvas')
        const context = canvas.getContext('2d')

        const bola = {
            x: 50,
            y: 50,
            velocityX:8,
            velocityY:10
        }
        let x = bola.x
        let y = bola.y
        let velocityX = bola.velocityX
        let velocityY = bola.velocityY
        animaBall()
        function animaBall(){
            requestAnimationFrame(animaBall)
            context.clearRect(0, 0, canvas.width, canvas.height)

            context.beginPath()
            context.arc(x, y, 20, 0, Math.PI*2)
            context.fillStyle = 'red'
            context.fill()
            context.closePath()

            x+=velocityX
            y+=velocityY

            if(x >= canvas.width || x <= 0)
                velocityX = -velocityX
            if(y >= canvas.height|| y <= 0)
                velocityY = -velocityY
         
        }

    </script>
</body>
</html>
