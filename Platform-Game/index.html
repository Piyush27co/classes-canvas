<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Game</title>
    <style>
        #game{
            border: 15px solid #34495e;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 480px;
            height: 300px;
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <canvas id="game" width="80" height="50"></canvas>


<script>
    const canvas = document.querySelector('#game')
    const context = canvas.getContext('2d')

    const player = {
        height: 6,
        width: 6,
        x: canvas.width/2,
        y: canvas.height/2,
        color:  '#2ecc71'
    }      
    renderGame()

    document.addEventListener('keydown', inputKeyboard)

    function inputKeyboard(e){
        const keyPressed = e.key
        console.log(keyPressed)

        if(keyPressed === 'ArrowRight')
            player.x++
        if(keyPressed === 'ArrowLeft')
            player.x--
        if(keyPressed === 'ArrowUp')
            player.y--
        if(keyPressed === 'ArrowDown')
            player.y++
    }
    function renderGame(){        
        context.clearRect(0, 0, canvas.width, canvas.height)

        let x = player.x, y = player.y, wid = player.width, hei = player.height
        context.fillStyle = player.color
        context.fillRect(x, y, wid, hei)
            
        
        requestAnimationFrame(renderGame)
    }

</script>
</body>
</html>
