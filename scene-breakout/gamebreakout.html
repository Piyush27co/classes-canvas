<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break-out</title>
    <style>
        #game{
            border: 20px solid #7f8fa6;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 300px;
            height: 300px;
            background-color: #2f3640;
        }
    </style>
</head>
<body>
    <canvas id="game" width="80" height="80"></canvas>

    <script>
        const canvas = document.querySelector('#game')
        const context = canvas.getContext('2d')

        const bricks = {
            dimensions:{width:8, height:4},
            red:{
                color: '#e84118',
                x:0,
                y:0
            },
            green:{
                color: '#44bd32',
                x:0,
                y:4
            },
            yellow:{
                color: '#fbc531',
                x:0,
                y:8
            },
            blue:{
                color: '#00a8ff',
                x:0,
                y:12
            }
        }
        const paddle = {
            x : canvas.width/2,
            y : canvas.height-3,
            width: 10,
            height: 2
        }
        const ball = {
            x : canvas.width/2,
            y : canvas.height/2,
            width: 2,
            height: 2
        }
        createPaddle()
        createBall()
        renderBricks()

        function createPaddle(){
            context.fillStyle = "#8c7ae6"
            context.fillRect(paddle.x, paddle.y, paddle.width, paddle.height)
        }
        function createBall(){
            context.fillStyle = "#8c7ae6"
            context.fillRect(ball.x, ball.y, ball.width, ball.height)
        }
        function renderBricks(){
            const brickW = bricks.dimensions.width
            const brickH = bricks.dimensions.height
           if(bricks.red){
               let x = bricks.red.x
               let y = bricks.red.y
               const color = bricks.red.color
               while(x < canvas.width){
                    context.fillStyle = color
                    context.fillRect(x, y, brickW, brickH)
                    x+=8  
               }                            
           }
           if(bricks.green){
               let x = bricks.green.x
               let y = bricks.green.y
               const color = bricks.green.color
               while(x < canvas.width){
                    context.fillStyle = color
                    context.fillRect(x, y, brickW, brickH)
                    x+=8 
               }                            
           }
           if(bricks.yellow){
               let x = bricks.yellow.x
               let y = bricks.yellow.y
               const color = bricks.yellow.color
               while(x < canvas.width){
                    context.fillStyle = color
                    context.fillRect(x, y, brickW, brickH)
                    x+=8 
               }                            
           }
           if(bricks.blue){
               let x = bricks.blue.x
               let y = bricks.blue.y
               const color = bricks.blue.color
               while(x < canvas.width){
                    context.fillStyle = color
                    context.fillRect(x, y, brickW, brickH)
                    x+=8 
               }                            
           }
        }
        moveBall()
        let x = ball.x
        let y = ball.y
        let velY = 1
        function moveBall(){
            
            requestAnimationFrame(moveBall)
            context.clearRect(0, 0, canvas.width, canvas.height)
            
            createBall()
            y+=velY
            

            if(y >= canvas.height|| y <= 0)
                    velY = -velY


        }


    </script>
</body>
</html>
